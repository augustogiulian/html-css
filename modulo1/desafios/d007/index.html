<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem flexivel</title>
</head>
<body>
    <h1>Imagem Flexível</h1>
    <p>Você está vendo a imagem completa? Experimente ampliar o tamanho da sua janela para aproveitar a melhor expêriencia</p>

    <picture>
        <source media="(max-width: 900px)" srcset="imagem/p.png" type="image/png">
        <source media="(max-width: 1250px)" srcset="imagem/m.png" type="image/png">
        <img src="imagem/g.png" alt="Grande">
    </picture>
</body>
</html>
